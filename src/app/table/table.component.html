<div class="container">
    <table class="table" [cellPadding]="21">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Time</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos" scope="row">
                <td>{{todo.taskName}}</td>
                <td>{{todo.time}}</td>
                <td>{{todo.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
